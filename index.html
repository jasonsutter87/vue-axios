<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Vue axios</title>
  </head>
  <body>
    <div id="app">
      <div class="container-1600">
        <div clas="row">
          <div clas="col-12">
            <p class="text-center asset-name">{{ info.data.chartName }}</p>
          </div>

          <div clas="col-12">
            <p class="asset-cost">${{ info.data.bpi.USD.rate_float | currencydecimal }} <small>{{ info.data.bpi.USD.code }}</small></p>
          </div>

          <div clas="col-12">
            <p class="last-updated-price">Lasted updated: {{ info.data.time.updateduk }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
